<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadAluno</title>
    <link rel="stylesheet" href="src\css\style.css">
    <script src="src\js\index.js"></script>
</head>

<!-- Bloco do fundo -->

<body>

    <!-- Primeiro bloco -->
    <p class="marca">CadAluno</p>
    <div class="tudo">
        <div class="form">
            <label>Nome:<br> <input id="nome" name="nome" required placeholder="Seu nome"></label>
            <br><br>
            <label>Telefone:<br> <input id="telefone" name="number" required placeholder="(00)00000-0000"></label>
            <br><br>
            <label>Data de Nascimento:<br> <input id="data" type="date" required placeholder="__/__/____"></label>
            <br><br>
            <label>Nota Final do Curso:<br> <input id="nota" name="number" required placeholder="**"></label>
            <br><br>
            <button onclick="cadastrar()" class="botao">Criar Cadastro</button>
        </div>
        <div class="exibir">
            <strong>Usuários:</strong>
            <p class="user" id="usuarios"></p>
            <br><br>
            <p><strong>Cadastro:</strong></p>
            <p class="cad" id="tudo"></p>
        </div>
    </div>
    <!-- Bloco do roda pé -->
    <footer class="rodape">Todos direitos reservados.</footer>
</body>

</html>
